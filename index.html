<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch the insect</title>
  </head>
  <body>
    <div id="enter-game" class=" container">
      <h1>Catch The Insect</h1>
      <button class="btn" id="play">Play Game</button>
    </div>
    <div id="choose-insect" class="container">
      <h1>what is your "favourite" insect?</h1>
      <ul>
        <li><span>Fly</span><img src="imgs/fly.png" alt="" /></li>
        <li><span>Mosquito</span><img src="imgs/mosquito.png" alt="" /></li>
        <li><span>Spider</span><img src="imgs/spider.png" alt="" /></li>
        <li><span>Roach</span><img src="imgs/roach.png" alt="" /></li>
      </ul>
    </div>
    <div id="play-game" class="container">
        <div class="header">
            <div>Time: <span class="time">00:00</span></div>
            <div>Score: <span class="score">0</span></div>
        </div>
        <h5 class="message">
            Are you annoyed yet?<br> Your are playing an impossible game!!
        </h5>
        <div class="play-area">

        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
